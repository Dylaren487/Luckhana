<div>
    <div class="animatedParent">
        <div class="section-heading text-center">
            <h2 class="h-bold animated bounceInDown go">
                Luckhana Gallery
            </h2>
            <div class="divider-header">
            </div>
        </div>
    </div>
</div>

<div>
    <div class="col-md-3 form-style-9 animated fadeInUp go" *ngFor="let picture of pictures">
        <ul>
            <li>
                <img [src]="picture.image" class="img-responsive" alt="img">
                <legend>{{picture.name}}</legend>
            </li>
        </ul>
    </div>

    <div style="text-align: center; padding:40px;">
        <input type="submit" class="btn btn-primary btn-lg" value="Upload your Lakhana" />
    </div>
</div>
