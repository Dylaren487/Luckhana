<div [hidden]="!isNoData">Nothing</div>

<div [hidden]="isNoData">
    <div class="w3-row-padding">
        <div class="w3-col l6 m7" style="padding-bottom:20px;">
            <img [src]="picture?.image" class="img-responsive center-block"><br>
        </div>
        <div class="w3-col l6 m5">
            <h3>{{picture?.name}}</h3>
            <h6>{{picture?.description}}</h6>
            <button class="btn btn-warning btn-lg" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
